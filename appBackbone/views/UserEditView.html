<div class="jumbotron">

    <h2 id="editTitle">Edit user</h2>
    <h2 id="createTitle">Create user</h2>

    <form class="form-horizontal" role="form" name="userForm">
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-5">
                <input type="text"  name="username" class="form-control" id="username" placeholder="Username" value="<%= username %>" >
                <span class="help-block hidden"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="email" class="col-sm-2 control-label">Email</label>
            <div class="col-sm-5">
                <input type="email" name="email" class="form-control" id="email" placeholder="Email" required value="<%= email %>">
                <span class="help-block hidden"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="password" class="col-sm-2 control-label">Password</label>
            <div class="col-sm-5">
                <input type="password"  name="password" class="form-control" id="password" placeholder="Password" required value="<%= password %>" >
                <span class="help-block hidden"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="repeatpassword" class="col-sm-2 control-label">Repeat password</label>
            <div class="col-sm-5">
                <input type="password" name="repeatpassword" class="form-control" id="repeatpassword"
                       placeholder="Repeat password">
                <span class="help-block hidden"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="name" class="col-sm-2 control-label">Name</label>
            <div class="col-sm-5">
                <input type="text" name="name" class="form-control" id="name" placeholder="Name" required value="<%= name %>">
                <span class="help-block hidden"></span>
            </div>
        </div>
        <div class="form-group">
            <label for="surname" class="col-sm-2 control-label">Surname</label>
            <div class="col-sm-5">
                <input type="text" name="surname" class="form-control" id="surname" placeholder="Surname" value="<%= surname %>">
            </div>
        </div>

        <div class="form-group">
            <label for="gravatar" class="col-sm-2 control-label">Gravatar</label>
            <div class="col-sm-5">
                <input type="text" name="gravatar" class="form-control" id="gravatar" placeholder="Gravatar" value="<%= gravatar %>">

            </div>
            <div class="col-sm-5">
                <div >
                    <img src="https://s.gravatar.com/avatar/<%=gravatar %>?s=150'/>" />
                </div>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="button" class="btn btn-default save">Save</button>
                <a class="btn btn-warning" href="#">Cancel</a>
            </div>
        </div>
    </form>
</div>
